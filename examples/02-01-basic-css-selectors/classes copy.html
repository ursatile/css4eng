<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CSS Classes</title>
	<style>
		p { color: rgb(80, 80, 80); }
		p.shouty { color: red; }
		p.subtle { color: silver; }
	</style>
</head>

<body>
	<p>This is a regular paragraph.</p>
	<p class="shouty">This paragraph has <code>class="highlight"</code>.</p>
	<p class="subtle">This paragraph has <code>class="subtle"</code>.</p>
</body>

</html>
