<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Basic CSS Selectors</title>
</head>

<body>
	<h1>Basic CSS Selectors</h1>
	<h2>This is a level 2 heading</h2>
	<h3>This is a level 3 heading</h3>
	<h3>This is a level 3 heading with <em>emphasised</em> text in it</h3>
	<p>This is a paragraph.</p>
	<p>This is a paragraph with <strong>strong</strong> and <em>emphasised</em> text in it.</p>
	<section>
		<h1>This H1 is inside a section</h1>
		<p>This paragraph is inside a section</p>
	</section>

</body>

</html>
