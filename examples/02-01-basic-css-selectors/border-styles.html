<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Border Styles Example</title>
	<style>
		body {
			display: grid;
			grid-template-columns: repeat(5, 1fr);
			grid-template-rows: repeat(2, 1fr);
			grid-row-gap: 20px;
			justify-items: center;
			align-items: center;
			height: 100vh;
		}
		div {
			font-family: Consolas;
			background-color: white;
			width: 120px;
			height: auto;
			display: flex;
			align-items: center;
			justify-content: center;
		}
	</style>
</head>
<body>
	<div style="border: 4px solid grey;">solid</div>
	<div style="border: 4px dashed grey;">dashed</div>
	<div style="border: 4px dotted grey;">dotted</div>
	<div style="border: 4px double grey;">double</div>
	<div style="border: 4px groove grey;">groove</div>
	<div style="border: 4px ridge grey;">ridge</div>
	<div style="border: 4px inset grey;">inset</div>
	<div style="border: 4px outset grey;">outset</div>
	<div style="border: 4px none grey;">none</div>
	<div style="border: 4px hidden grey;">hidden</div>
</body>
</html>
