<!DOCTYPE html>
<html lang="en">
<head>
	<title>Absolute Position Nonsense</title>
	<style>
		div {
			position: absolute;
			background-color: #f909;
			width: 41%;
			left: 6%;
			right: 6%;
		}
	</style>
</head>
<body>
	<section>
		<div>A pessimist is sitting next to an optimist.<br>
			The pessimist sighs loudly.<br>
			“Things can’t get any worse,” he says.<br>
			“Sure they can!” says the optimist.
		</div>
	</section>
	<section lang="he" style="direction: rtl; position: relative;">
		<div>
			פסימיסט יושב ליד אופטימיסט.<br>
			הפסימיסט נאנח בקול רם.<br>
			"דברים לא יכולים להיות גרועים יותר," אמר הפסימיסט.<br>
			"בטח שהם יכולים!" אמר האופטימיסט.<br>
		</div>

	</section>

</body>
</html>
