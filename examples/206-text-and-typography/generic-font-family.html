<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS Font Family</title>
	<style>
		body {
			font-size: 0.875em;
		}

		img {
			float: left;
			margin: 0;
		}
	</style>
</head>
<body>
	<img src="generic-font-family.png">
	<section>
		<p
			style="font-family: 'Franklin Gothic Medium', Arial, Helvetica, sans-serif;">
			'Franklin Gothic Medium', Arial, Helvetica, sans-serif;</p>
		<p style="font-family: Verdana, Helvetica, sans-serif;">Verdana,
			Helvetica, sans-serif;</p>
		<p style="font-family: Arial, Helvetica, sans-serif;">Arial,
			Helvetica, sans-serif;</p>
		<p style="font-family: Consolas, Courier New, monospace;">Consolas, Courier
			New, monospace;</p>
		<p style="font-family: Papyrus, fantasy;">Papyrus, fantasy;</p>
		<p style="font-family: Comic Sans MS, cursive;">Comic Sans MS,
			cursive;</p>
		<p style="font-family: sans-serif;">sans-serif;</p>
		<p style="font-family: serif;">serif;</p>
		<p style="font-family: monospace;">monospace;</p>
		<p style="font-family: fantasy;">fantasy;</p>
		<p style="font-family: cursive;">cursive;</p>
	</section>

</body>
</html>
