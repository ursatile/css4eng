<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ninja Turtle</title>
	<style>
		@font-face {
			font-family: 'Ninja Turtle';
			src: url('fonts/pt-sans.woff') format('woff');
		}
	</style>
</head>
<body>
	<p style="font-family: Ninja Turtle;">
		font-family: Ninja Turtle;</p>
	<p style="font-family: Ninja Turtle; font-weight: bold;">
		font-family: Ninja Turtle; font-weight: bold;</p>
	<p style="font-family: Ninja Turtle; font-style: italic;">
		font-family: Ninja Turtle; font-style: italic;</p>
	<p style="font-family: Ninja Turtle; font-style: italic; font-weight: bold;">
		font-family: Ninja Turtle; font-style: italic; font-weight: bold;</p>
</body>
</html>
