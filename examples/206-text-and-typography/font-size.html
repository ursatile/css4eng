<!DOCTYPE html>
<html lang="en">
<head>
	<title>Font Size</title>
</head>
<body>
	<p>
		<span style="font-size: xx-small;">xx-small</span>
		<span style="font-size: x-small;">x-small</span>
		<span style="font-size: small;">small</span>
		<span style="font-size: medium;">medium</span>
		<span style="font-size: large;">large</span>
		<span style="font-size: x-large;">x-large</span>
		<span style="font-size: xx-large;">xx-large</span>
		<span style="font-size: xxx-large;">xxx-large</span>
	</p>
	<p>This paragraph contains <span style="font-size: larger;">text which is
			larger</span> and <span style="font-size: smaller;">text which is
			smaller</span> than the default text size.</p>
	<p>Relative sizes can be <span style="font-size: smaller;">nested
			<span style="font-size: smaller;">(like this
				<span style="font-size: smaller;">
					(see?)
					<span style="font-size: smaller;">
						(this span is super tiny!)
					</span>
				</span>
			</span>
			)</span>
	</p>
</body>
</html>
