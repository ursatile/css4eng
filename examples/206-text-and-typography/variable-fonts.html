<!DOCTYPE html>
<html lang="en">
<head>
	<title>Variable Fonts</title>
	<style>
		@font-face {
			font-family: 'Roboto Flexable';
			src: url(./fonts/roboto-flex/roboto-flex-variable.ttf) format('truetype');
			font-style: normal;
			font-weight: 100 1000;
			font-stretch: 1% 500%;
			font-display: swap;
		}

		body {
			font-family: "Roboto Flexable", sans-serif;
			font-size: 1.25rem;
		}

		h1 {
			font-weight: 100;
			font-stretch: 120%;
		}

		h2 {
			font-weight: 400;
		}

		h3 {
			font-weight: 600;
		}

		h4 {
			font-weight: 900;
		}

		h5 {
			font-variation-settings:
				"slnt" 0,
				"wdth" 200,
				"GRAD" 0,
				"XOPQ" 96,
				"XTRA" 468,
				"YOPQ" 79,
				"YTAS" 750,
				"YTDE" -203,
				"YTFI" 738,
				"YTLC" 514,
				"YTUC" 712;
		}
	</style>
</head>
<body>
	<h1>Heading 1</h1>
	<h2>Heading 2</h2>
	<h3>Heading 3</h3>
	<h4>Heading 4</h4>
	<h5>Heading 5</h5>
	<h6>Heading 6</h6>
	<p>Paragraph</p>
</body>
</html>
