<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Working font-stretch Example (IBM Plex Sans)</title>
  <style>
    @font-face {
      font-family: 'IBMPlexSansVar';
      src: url('https://cdn.jsdelivr.net/gh/IBM/plex@v6.3.0/IBM-Plex-Sans/fonts/complete/woff2/IBMPlexSansVar-Roman.woff2') format('woff2');
      font-weight: 400 700;
      font-stretch: 75% 200%;
      font-display: swap;
    }
    body {
      font-family: 'IBMPlexSansVar', sans-serif;
      font-size: 2rem;
      margin: 2em;
    }
    .normal {
      font-stretch: normal;
    }
    .condensed {
      font-stretch: 80%;
    }
    .expanded {
      font-stretch: 200%;
    }
  </style>
</head>
<body>
  <div class="normal">This is font-stretch: normal</div>
  <div class="condensed">This is font-stretch: 80%</div>
  <div class="expanded">This is font-stretch: 120%</div>
</body>
</html>
