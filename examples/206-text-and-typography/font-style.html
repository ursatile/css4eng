<!DOCTYPE html>
<html lang="en">
<head>
	<title>Font Style</title>
	<style>
		p { font-family: sans-serif; }
	</style>
</head>
<body>
	<p>normal: <span style="font-style: normal;">Sphinx of black quartz, judge my vow!</span></p>
	<p>italic: <span style="font-style: italic;">Sphinx of black quartz, judge my vow!</span></p>
	<p>oblique: <span style="font-style: oblique;">Sphinx of black quartz, judge my vow!</span></p>
	<p>oblique 30deg: <span style="font-style: oblique 30deg;">Sphinx of black quartz, judge my vow!</span></p>
	<p>oblique -30deg: <span style="font-style: oblique -30deg;">Sphinx of black quartz, judge my vow!</span></p>
</body>
</html>
