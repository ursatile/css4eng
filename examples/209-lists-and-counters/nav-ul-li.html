<!DOCTYPE html>
<html lang="en">
<head>
	<title>nav.ul.li</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			margin: 0;
		}

		header {
			h1 {
				margin: 0;
				padding: 0.5rem;
				font-size: 1.2rem;
			}

			nav {
				background-color: #036;

				ul {
					margin: 0;
					padding: 0;

					li {
						display: inline-block;

						a {
							color: white;
							text-decoration: none;
							display: inline-block;
							padding: 0.5rem;
							margin: 0 0.2em;
							border-width: 0 1px;
							border-style: solid;
							border-color: transparent;

							&:hover {
								border-color: #fff;
								background-color: #069;
							}
						}
					}
				}
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>Music Marketplace</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Guitars</a></li>
				<li><a href="#">Basses</a></li>
				<li><a href="#">Keyboards</a></li>
				<li><a href="#">Drums</a></li>
				<li><a href="#">Woodwind</a></li>
				<li><a href="#">Recording</a></li>
			</ul>
		</nav>
	</header>
	<ul>
		<li>and then just a normal list</li>
		<li>because the special styling</li>
		<li>only applies to the nav menu.</li>
	</ul>
</body>
</html>
