<!DOCTYPE html>
<html lang="en">
<head>
	<title>list-style-position</title>
	<style>
		ul,
		ol,
		li {
			outline: 1px solid magenta;
		}
		ul.synthesizers {
			list-style-position:inside;
		}
	</style>
</head>
<body>
	<ul class="guitars">
		<li>Fender Stratocaster</li>
		<li>Gibson Les Paul</li>
		<li>Ibanez RG550</li>
	</ul>
	<ul class="synthesizers">
		<li>Oberheim OB-Xa</li>
		<li>Moog Modular</li>
		<li>Sequential Circuits Prophet</li>
	</ul>
</body>
</html>
