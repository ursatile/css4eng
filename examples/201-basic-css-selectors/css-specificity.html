<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS Specificity</title>
	<style>
		p { color: blue; }
		p.musician { color: green; }
		p#freddie { color: purple; }
	</style>
</head>
<body>
	<p>Just a regular paragraph</p>
	<p class="musician">Brian May</p>
	<p class="musician" id="freddie">Freddie Mercury</p>
</body>
</html>
