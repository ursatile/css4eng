<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CSS Classes</title>
	<style>
		p {
			color: red;
			em {
				color: orange;
				a {
					color: blue;
				}
			}			
			a {
				color: green;
		}
	</style>
</head>

<body>
	<p>This is a regular paragraph.</p>
	<p>Paragraph with a <a href="#">link</a>.</p>
	<p>Paragraph containing <em>emphasis</em></p>
	<p>Paragraph containing <em>emphasis with a <a href="#">link</a></em></p>
	<p>Paragraph containing a <q>quotation containing <em>emphasis</em></q></p>
	<p>Paragraph containing a <q>quotation containing a <a>link containing <em>emphasis</em></a></q></p>
</body>

</html>
