<!DOCTYPE html>
<html>
<head>
    <title>Bad HTML</title>
	<style>
		section.red {
			color: red;
		}

		h1.bold {
			font-weight: bold;
		}

		h1.green {
			color: green;
		}

		h1.large {
			font-size: 200%;
		}

		p.italic {
			font-style: italic;
		}

		p.navy-blue {
			color: navy;
		}
	</style>
</head>
<body>
	<section class="red">
		<h1 class="bold green large">Bad HTML</h1>
		<p class="italic navy-blue">The first paragraph after an H1 should be navy blue, and
			in italics.</p>
		<p>This a normal paragraph.</p>
		<p>This a normal paragraph.</p>
	</section>
</body>
</html>
