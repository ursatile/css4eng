<!DOCTYPE html>
<html lang="en">
<head>
	<title>Combinators</title>
	<style>
		div {
			padding: 1em;
			border: 1px solid black;
			margin: 1em;
		}

		div {
			background-color: red;
		}

		div > div {
			background-color: royalblue;
		}
		
		div ~ div {
			background-color: gold;
		}

		div + div {
			background-color: green;
		}		
	</style>
</head>
<body>
	<div>
		<div>
			I'm a DIV whose parent is a DIV. I should be blue.
			<h1>I'm a H1 whose parent is a DIV. I should be blue.</h1>
			<div>I'm a DIV whose adjacent sibling is a H1. I should be green.</div>
			<div>I'm a DIV whose older sibling is a H1. I should be yellow.</div>
		</div>
		<div></div>
		<div></div>
		<div>
			<div></div>
			<div></div>
			<div></div>
		</div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</body>
</html>
