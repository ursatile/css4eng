<!DOCTYPE html>
<html lang="en">
<head>
	<title>Combinators</title>
	<style>
		div,
		p {
			padding: 1em;
			border: 1px solid white;
			margin: 1em;
		}

		article div {
			background-color: crimson;
		}

		article > div {
			background-color: royalblue;
		}

		div div {
			background-color: forestgreen;
		}

		div>div {
			background-color: royalblue;
			color: white;
		}



		div~div {
			background-color: gold;
			color: black;
		}

		div+div {
			background-color: indigo;
			color: white;
		}
	</style>
</head>
<body>
	<article>
		<div>
			I'm a <code>&lt;div&gt;</code> whose parent is an
			<code>&lt;article&gt;</code>. I should be blue.
			<div>I'm a <code>&lt;div&gt;</code>. My ancestor is an <code>&lt;article&gt;</code>. I should be blue.</div>
		</div>
		<p>I'm a <code>&lt;p&gt;</code> whose parent is an <code>&lt;article&gt;</code>. I should be blue.</p>
		<div>I'm a DIV whose adjacent sibling is a H1. I should be green.</div>
		<div>I'm a DIV whose older sibling is a H1. I should be yellow.</div>
	</article>
</body>
</html>
