<!DOCTYPE html>
<html lang="en">
<head>
	<title>position: fixed</title>
	<style>
		body {
			padding: 20px 0 10px 0;
		}

		nav {
			position: fixed;
			left: 0;
			right: 0;
			top: 0;
			padding: 8px;
			background: #036;

			a {
				color: #fff;
			}
		}

		footer {
			position: fixed;
			bottom: 0;
			font-size: x-small;
			background: #000;
			color: #fff;
			left: 0;
			right: 0;
			padding: 4px;
			text-align: right;
		}
	</style>
</head>
<body>
	<nav> <a href="#">Home</a> <a href="#">About</a> <a href="#">Contact</a> <a
			href="#">Settings</a> </nav>
	<footer> Copyright &copy; 2025 The Lorem Ipsum Company. Nemo enim ipsam
		voluptatem </footer>
</body>
</html>
