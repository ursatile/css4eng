<!DOCTYPE html>
<html lang="en">
<head>
  <title>position: relative</title>
	<style>
		p { background: #0363; padding: 8px; }

		p#example {
			position: relative;
			top: 2rem;
			left: 200px;
		}
	</style>
</head>
<body>
	<p>I'm a paragraph.</p>
	<p id="example">I'm also a paragraph, but I'm going places, baby!</p>
	<p>I'm a paragraph.</p>
</body>
</html>
