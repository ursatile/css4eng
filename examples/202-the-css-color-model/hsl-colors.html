<!DOCTYPE html>
<html lang="en">
<head>
	<title>HSL Colors</title>
	<style>
		span {
			width: 2em;
			display: inline-block;
			padding: 4px;
			text-align: right;
		}
	</style>

</head>
<body>
	<h2>100% saturation, 50% lightness:</h2>
	<span style="background-color: hsl(0 100% 50%);">0</span>
	<span style="background-color: hsl(30 100% 50%);">30</span>
	<span style="background-color: hsl(60 100% 50%);">60</span>
	<span style="background-color: hsl(90 100% 50%);">90</span>
	<span style="background-color: hsl(120 100% 50%);">120</span>
	<span style="background-color: hsl(150 100% 50%);">150</span>
	<span style="background-color: hsl(180 100% 50%);">180</span>
	<span style="background-color: hsl(210 100% 50%);">210</span>
	<span style="background-color: hsl(240 100% 50%);">240</span>
	<span style="background-color: hsl(270 100% 50%);">270</span>
	<span style="background-color: hsl(300 100% 50%);">300</span>
	<span style="background-color: hsl(330 100% 50%);">330</span>
	<span style="background-color: hsl(360 100% 50%);">360</span>

	<h2>50% saturation, 50% lightness:</h2>
	<span style="background-color: hsl(0 50% 50%);">0</span>
	<span style="background-color: hsl(30 50% 50%);">30</span>
	<span style="background-color: hsl(60 50% 50%);">60</span>
	<span style="background-color: hsl(90 50% 50%);">90</span>
	<span style="background-color: hsl(120 50% 50%);">120</span>
	<span style="background-color: hsl(150 50% 50%);">150</span>
	<span style="background-color: hsl(180 50% 50%);">180</span>
	<span style="background-color: hsl(210 50% 50%);">210</span>
	<span style="background-color: hsl(240 50% 50%);">240</span>
	<span style="background-color: hsl(270 50% 50%);">270</span>
	<span style="background-color: hsl(300 50% 50%);">300</span>
	<span style="background-color: hsl(330 50% 50%);">330</span>
	<span style="background-color: hsl(360 50% 50%);">360</span>

	<h2>20% saturation, 20% lightness:</h2>
	<span style="background-color: hsl(0 20% 20%);">0</span>
	<span style="background-color: hsl(30 20% 20%);">30</span>
	<span style="background-color: hsl(60 20% 20%);">60</span>
	<span style="background-color: hsl(90 20% 20%);">90</span>
	<span style="background-color: hsl(120 20% 20%);">120</span>
	<span style="background-color: hsl(150 20% 20%);">150</span>
	<span style="background-color: hsl(180 20% 20%);">180</span>
	<span style="background-color: hsl(210 20% 20%);">210</span>
	<span style="background-color: hsl(240 20% 20%);">240</span>
	<span style="background-color: hsl(270 20% 20%);">270</span>
	<span style="background-color: hsl(300 20% 20%);">300</span>
	<span style="background-color: hsl(330 20% 20%);">330</span>
	<span style="background-color: hsl(360 20% 20%);">360</span>

</body>
</html>
