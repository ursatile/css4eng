<!DOCTYPE html>
<html lang="en">
<head>
	<title>HSL Colors</title>
	<style>
		span {
			width: 2em;
			display: inline-block;
			padding: 4px;
			text-align: right;
		}
	</style>

</head>
<body>
	<h4>100% saturation, 50% lightness:</h4>
	<span style="background-color: hsl(0 100% 50%);">0</span>
	<span style="background-color: hsl(60 100% 50%);">60</span>
	<span style="background-color: hsl(120 100% 50%);">120</span>
	<span style="background-color: hsl(180 100% 50%);">180</span>
	<span style="background-color: hsl(240 100% 50%);">240</span>
	<span style="background-color: hsl(300 100% 50%);">300</span>
	<span style="background-color: hsl(360 100% 50%);">360</span>

	<h4>100% saturation, 20% lightness:</h4>
	<div style="color: white;">
		<span style="background-color: hsl(0 100% 20%);">0</span>
		<span style="background-color: hsl(60 100% 20%);">60</span>
		<span style="background-color: hsl(120 100% 20%);">120</span>
		<span style="background-color: hsl(180 100% 20%);">180</span>
		<span style="background-color: hsl(240 100% 20%);">240</span>
		<span style="background-color: hsl(300 100% 20%);">300</span>
		<span style="background-color: hsl(360 100% 20%);">360</span>
	</div>

	<h4>50% saturation, 50% lightness:</h4>
	<span style="background-color: hsl(0 50% 50%);">0</span>
	<span style="background-color: hsl(60 50% 50%);">60</span>
	<span style="background-color: hsl(120 50% 50%);">120</span>
	<span style="background-color: hsl(180 50% 50%);">180</span>
	<span style="background-color: hsl(240 50% 50%);">240</span>
	<span style="background-color: hsl(300 50% 50%);">300</span>
	<span style="background-color: hsl(360 50% 50%);">360</span>

	<h4>20% saturation, 80% lightness:</h4>
	<span style="background-color: hsl(0 20% 80%);">0</span>
	<span style="background-color: hsl(60 20% 80%);">60</span>
	<span style="background-color: hsl(120 20% 80%);">120</span>
	<span style="background-color: hsl(180 20% 80%);">180</span>
	<span style="background-color: hsl(240 20% 80%);">240</span>
	<span style="background-color: hsl(300 20% 80%);">300</span>
	<span style="background-color: hsl(360 20% 80%);">360</span>

</body>
</html>
