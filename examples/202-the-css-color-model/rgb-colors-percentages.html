<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS Colors with rgb(% % %)</title>
</head>
<body>
	<p style="background-color: rgb(33% 0% 0%);">rgb(255,0,0)</p>
	<p style="background-color: rgb(66% 0% 0%);">rgb(255,0,0)</p>
	<p style="background-color: rgb(0% 33% 0%);">rgb(255,230,0)</p>
	<p style="background-color: rgb(0% 66% 0%);">rgb(255,230,0)</p>
	<p style="background-color: rgb(0% 0% 33%);">rgb(40,60,250)</p>
	<p style="background-color: rgb(0% 0% 66%);">rgb(40,60,250)</p>
</body>
</html>
