<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS Colors with rgb()</title>
</head>
<body>
	<p style="background-color: rgb(255 0 0);">rgb(255,0,0)</p>
	<p style="background-color: rgb(255 150 0);">rgb(255,150,0)</p>
	<p style="background-color: rgb(255 230 0);">rgb(255,230,0)</p>
	<p style="background-color: rgb(0 200 0);">rgb(0,200,0)</p>
	<p style="background-color: rgb(40 60 250);">rgb(40,60,250)</p>
	<p style="background-color: rgb(30 0 140);">rgb(30, 0, 140)</p>
	<p style="background-color: rgb(150 0 200);">rgb(150, 0, 200)</p>
</body>
</html>
