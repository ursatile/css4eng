<!DOCTYPE html>
<html lang="en">
<head>
	<title>HSL Colors Alpha</title>
	<style>
		body {
			text-align: center;
			background-image: url(./tile-pattern.png);
		}

		span {
			width: 3em;
			display: inline-block;
			padding: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<p>
		<span style="background-color: hsl(360 100% 50% / 0.1);">0.1</span>
		<span style="background-color: hsl(360 100% 50% / 20%);">20%</span>
		<span style="background-color: hsl(360 100% 50% / 0.3);">0.3</span>
		<span style="background-color: hsl(360 100% 50% / 40%);">40%</span>
		<span style="background-color: hsl(360 100% 50% / 0.5);">0.5</span>
	</p>
	<p>
		<span style="background-color: hsl(360 100% 50% / 60%);">60%</span>
		<span style="background-color: hsl(360 100% 50% / 0.7);">0.7</span>
		<span style="background-color: hsl(360 100% 50% / 80%);">80%</span>
		<span style="background-color: hsl(360 100% 50% / 0.9);">0.9</span>
		<span style="background-color: hsl(360 100% 50% / 100%);">100%</span>
	</p>
</body>
</html>
