<!DOCTYPE html>
<html lang="en">
<head>
	<title>HSL Colors Alpha</title>
	<style>
		body {
			background-image: url(jj-ying-7JX0-bfiuxQ-unsplash.jpg);
			background-size: cover;
		}
		span {
			width: 2em;
			display: inline-block;
			padding: 20px;
			text-align: right;
		}			
	</style>
</head>
<body>
	<span style="background-color: hsl(0 100% 50% / 10%);">0</span>
	<span style="background-color: hsl(60 100% 50% / 0.2);">60</span>
	<span style="background-color: hsl(120 100% 50% / 30%);">120</span>
	<span style="background-color: hsl(180 100% 50% / 0.4);">180</span>
	<span style="background-color: hsl(240 100% 50% / 50%);">240</span>
	<span style="background-color: hsl(300 100% 50% / 0.6);">300</span>
	<span style="background-color: hsl(360 100% 50% / 70%);">360</span>
</body>
</html>
