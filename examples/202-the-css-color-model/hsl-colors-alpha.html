<!DOCTYPE html>
<html lang="en">
<head>
	<title>HSL Colors Alpha</title>
	<style>
		body {
			background-image: url(./tile-pattern.png);
		}

		span {
			width: 2em;
			display: inline-block;
			padding: 20px;
			text-align: right;
		}
	</style>
</head>
<body>
	<span style="background-color: hsl(360 100% 50% / 0%);">360</span>
	<span style="background-color: hsl(360 100% 50% / 0.1);">360</span>
	<span style="background-color: hsl(360 100% 50% / 20%);">360</span>
	<span style="background-color: hsl(360 100% 50% / 0.3);">360</span>
	<span style="background-color: hsl(360 100% 50% / 40%);">360</span>
	<span style="background-color: hsl(360 100% 50% / 0.5);">360</span>
	<span style="background-color: hsl(360 100% 50% / 60%);">360</span>
	<span style="background-color: hsl(360 100% 50% / 0.7);">360</span>
	<span style="background-color: hsl(360 100% 50% / 80%);">360</span>
	<span style="background-color: hsl(360 100% 50% / 0.9);">360</span>
	<span style="background-color: hsl(360 100% 50% / 100%);">360</span>
</body>
</html>
