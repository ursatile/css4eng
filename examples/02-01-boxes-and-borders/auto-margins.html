<!DOCTYPE html>
<html lang="en">
<head>
	<title>Centering Elements with Auto Margins</title>
	<style>
		div {
			color: white;
			background-color: grey;
			padding: 20px;
			margin: 1em auto;
		}
	</style>
</head>
<body>
	<div style="width: 300px;"><code>width: 300px;</code></div>
	<div style="width: 40%;"><code>width: 40%;</code></div>
	<div style="width: 80%;"><code>width: 80%;</code></div>
	<div style="width: 60vh;"><code>width: 60vh;</code></div>
</body>
</html>
