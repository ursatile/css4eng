<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CSS Classes</title>
	<style>
		h1 {
			width: 200px;
			height: 100px;
			background-color: purple;		
		}
		h2 {
			width: 400px;
			height: 50px;
			background-color: teal;
		}
		p {
			width: 600px;
			background-color: yellow;
		}
	</style>
</head>

<body>
	<h1>Heading 1</h1>
	<h2>Heading 2</h2>
	<p>and a paragraph!</p>
</body>

</html>
