<!DOCTYPE html>
<html lang="en">
<head>
	<title>Typographic Units</title>
	<style>
		span { margin-right: 0.5em; border-style: solid; border-color: red; padding: 2px;}
		span.cap { border-width: 0 1cap 0 0; }
		span.rcap { border-width: 0 1rcap 0 0; }
		span.ch { border-width: 0 1ch 0 0; }
		span.rch { border-width: 0 1rch 0 0; }
		span.ex { border-width: 0 1ex 0 0; }
		span.rex { border-width: 0 1rex 0 0; }
		span.lh { border-width: 0 1lh 0 0; }
		span.rlh { border-width: 0 1rlh 0 0; }
		span.ic { border-width: 0 1ic 0 0; }
		span.ric { border-width: 0 1ric 0 0; }
		section {
			font-size: 200%; }
		}
	</style>
</head>
<body>
	<span class="cap">cap</span>
	<span class="rcap">rcap</span>
	<span class="ch">ch</span>
	<span class="rch">rch</span>
	<span class="ex">ex</span>
	<span class="rex">rex</span>
	<span class="lh">lh</span>
	<span class="rlh">rlh</span>
	<span class="ic">ic</span>
	<span class="ric">ric</span>
	<section>
		<span class="cap">cap</span>
		<span class="rcap">rcap</span>
		<span class="ch">ch</span>
		<span class="rch">rch</span>
		<span class="ex">ex</span>
		<span class="rex">rex</span>
		<span class="lh">lh</span>
		<span class="rlh">rlh</span>
		<span class="ic">ic</span>
		<span class="ric">ric</span>
	</section>
</body>
</html>
